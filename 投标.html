<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HC2025绿植租摆项目投标演示</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
        }
        .green-accent {
            color: #2e8b57;
        }
        .leaf-icon {
            color: #2e8b57;
            position: absolute;
            opacity: 0.1;
        }
        .leaf-1 {
            top: 150px;
            right: 100px;
            font-size: 80px;
        }
        .leaf-2 {
            bottom: 120px;
            left: 150px;
            font-size: 100px;
        }
        .content-card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .info-icon {
            width: 36px;
            height: 36px;
            background-color: rgba(46, 139, 87, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: #2e8b57;
        }
    </style>
</head>
<body>
<div class="slide bg-gray-50">
<!-- 装饰性的植物图标 -->
<i class="fas fa-leaf leaf-icon leaf-1 transform rotate-45"></i>
<i class="fas fa-seedling leaf-icon leaf-2"></i>
<div class="absolute top-0 left-0 w-full h-full">
<!-- 顶部绿色条纹 -->
<div class="h-16 bg-green-700 opacity-80 w-full"></div>
<!-- 底部绿色条纹 -->
<div class="h-16 bg-green-700 opacity-80 w-full absolute bottom-0"></div>
<!-- 主体内容 - 使用左右布局 -->
<div class="flex h-full pt-24 pb-24">
<!-- 左侧标题区域 - 占据1/3宽度 -->
<div class="w-1/3 pl-16 pr-8">
<div class="border-l-8 border-green-700 pl-6 mb-12">
<h1 class="text-4xl font-bold mb-2">公司简介</h1>
<div class="w-32 h-1 bg-green-700"></div>
</div>
<!-- 装饰图像或标语 -->
<div class="mt-16">
<i class="fas fa-seedling text-green-700 text-8xl"></i>
<p class="text-2xl font-bold green-accent mt-6">止于至美</p>
<p class="text-xl text-gray-600">创造价值</p>
</div>
</div>
<!-- 右侧内容区域 - 占据2/3宽度 -->
<div class="w-2/3 pr-16">
<div class="content-card p-8 h-full">
<!-- 公司基本信息 -->
<div class="mb-8">
<h2 class="text-2xl font-bold mb-6 flex items-center">
<i class="fas fa-building mr-3 green-accent"></i>
                                深圳市心花路放文化发展有限公司
                            </h2>
<p class="text-gray-600 mb-6">成立于2014年，专业从事花艺、园艺与植物软装设计的文化创意企业</p>
<div class="grid grid-cols-2 gap-4">
<div class="info-item">
<div class="info-icon">
<i class="fas fa-yen-sign"></i>
</div>
<div>
<p class="font-semibold">注册资本</p>
<p class="text-gray-600">880万元</p>
</div>
</div>
<div class="info-item">
<div class="info-icon">
<i class="fas fa-calendar-alt"></i>
</div>
<div>
<p class="font-semibold">成立时间</p>
<p class="text-gray-600">2014年11月21日</p>
</div>
</div>
<div class="info-item">
<div class="info-icon">
<i class="fas fa-users"></i>
</div>
<div>
<p class="font-semibold">团队规模</p>
<p class="text-gray-600">168人</p>
</div>
</div>
<div class="info-item">
<div class="info-icon">
<i class="fas fa-globe"></i>
</div>
<div>
<p class="font-semibold">英文名称</p>
<p class="text-gray-600">Flower in heart</p>
</div>
</div>
</div>
</div>
<!-- 业务范围 -->
<div class="mb-6">
<h3 class="text-xl font-bold mb-4 green-accent flex items-center">
<i class="fas fa-tasks mr-2"></i> 业务范围
                            </h3>
<ul class="grid grid-cols-2 gap-2">
<li class="flex items-center">
<i class="fas fa-check-circle text-green-600 mr-2"></i>
<span>景观设计与室内设计</span>
</li>
<li class="flex items-center">
<i class="fas fa-check-circle text-green-600 mr-2"></i>
<span>绿植租摆与养护管理</span>
</li>
<li class="flex items-center">
<i class="fas fa-check-circle text-green-600 mr-2"></i>
<span>园林绿化工程施工</span>
</li>
<li class="flex items-center">
<i class="fas fa-check-circle text-green-600 mr-2"></i>
<span>花艺培训与文化活动策划</span>
</li>
</ul>
</div>
<!-- 客户群体 -->
<div>
<h3 class="text-xl font-bold mb-4 green-accent flex items-center">
<i class="fas fa-handshake mr-2"></i> 优质客户
                            </h3>
<div class="bg-gray-50 p-4 rounded-lg">
<p class="text-gray-700">
                                    服务全国超过100家知名企业，包括深圳宝安国际机场、青岛胶东国际机场、华为多个基地、南方基金、港珠澳大桥珠海口岸、招商银行等高端客户。
                                </p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
