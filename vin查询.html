<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据展示工具</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <style>
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .toggle-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .data-section {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .data-panel {
      flex: 1;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 15px;
      overflow: auto;
      max-height: 400px;
    }
    .panel-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .raw-data {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .formatted-list {
      list-style: none;
      padding: 0;
    }
    .list-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .list-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <!-- 控制区域 -->
    <div class="card">
      <button class="toggle-btn" @click="showRawData = !showRawData">
        {{ showRawData ? '隐藏原始数据' : '显示原始数据' }}
      </button>
      
      <!-- 数据展示区域 -->
      <div class="data-section" v-if="apiData">
        <!-- 格式化数据展示 -->
        <div class="data-panel">
          <div class="panel-title">处理后数据</div>
          <ul class="formatted-list">
            <li class="list-item" v-for="(item, index) in formattedData" :key="index">
              {{ item.name }} - {{ item.email }} ({{ item.status }})
            </li>
          </ul>
        </div>
        
        <!-- 原始数据展示 -->
        <div class="data-panel" v-if="showRawData">
          <div class="panel-title">原始API数据</div>
          <pre class="raw-data">{{ formatJSON(apiData) }}</pre>
        </div>
      </div>
      
      <!-- 加载状态 -->
      <div v-if="loading">加载中...</div>
      
      <!-- 错误提示 -->
      <div v-if="error" style="color: #e74c3c; margin-top: 15px;">
        {{ error }}
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        apiData: null,        // 存储原始API数据
        formattedData: [],    // 存储处理后的数据
        loading: false,       // 加载状态
        error: null,          // 错误信息
        showRawData: false    // 控制原始数据显示
      },
      mounted() {
        this.fetchData();
      },
      methods: {
        // 获取API数据[2,4](@ref)
        async fetchData() {
          this.loading = true;
          try {
            const response = await axios.get('https://api.example.com/data');
            this.apiData = response.data;
            this.processData();
          } catch (err) {
            this.error = this.handleError(err);
          } finally {
            this.loading = false;
          }
        },
        
        // 处理原始数据[1](@ref)
        processData() {
          if (!this.apiData) return;
          
          this.formattedData = this.apiData.map(item => ({
            id: item.id,
            name: item.firstName + ' ' + item.lastName,
            email: item.contact.email.toLowerCase(),
            status: item.active ? '活跃' : '未激活'
          }));
        },
        
        // 格式化JSON显示[4](@ref)
        formatJSON(data) {
          return JSON.stringify(data, null, 2);
        },
        
        // 错误处理[2](@ref)
        handleError(error) {
          if (error.response) {
            return `服务器错误: ${error.response.status}`;
          } else if (error.request) {
            return '网络请求失败，请检查连接';
          } else {
            return `应用程序错误: ${error.message}`;
          }
        }
      }
    });
  </script>
</body>
</html>
