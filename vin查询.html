<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车架号查询工具</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #0d47a1, #2196f3);
            color: white;
            text-align: center;
            padding: 25px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .icon {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            opacity: 0.2;
        }
        
        .app-content {
            padding: 30px;
        }
        
        .input-section {
            background: #f5f9ff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            background: white;
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.1);
            font-size: 1.1rem;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 3px 15px rgba(33, 150, 243, 0.3);
        }
        
        .input-group button {
            padding: 14px 30px;
            background: linear-gradient(90deg, #0d47a1, #2196f3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(13, 71, 161, 0.4);
        }
        
        .input-group button:active {
            transform: translateY(0);
        }
        
        .input-group button:disabled {
            background: #b0bec5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            opacity: 0;
            height: 0;
            transition: all 0.5s ease;
        }
        
        .result-section.active {
            opacity: 1;
            height: auto;
            padding: 25px;
        }
        
        .info-card {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .info-card:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border: none;
        }
        
        .card-title {
            font-size: 1.3rem;
            color: #0d47a1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            background: #e3f2fd;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #78909c;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #37474f;
            padding: 10px 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .raw-data-toggle {
            text-align: center;
            margin: 20px 0;
        }
        
        .raw-data-toggle button {
            background: #e3f2fd;
            color: #0d47a1;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .raw-data-toggle button:hover {
            background: #bbdefb;
        }
        
        .raw-data-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow: auto;
            font-family: monospace;
            display: none;
        }
        
        .raw-data-container.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(33, 150, 243, 0.2);
            border-radius: 50%;
            border-top-color: #2196f3;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        
        .api-info {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .api-info h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .api-info p {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #78909c;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-group input {
                padding: 12px 15px;
            }
            
            .input-group button {
                width: 100%;
                padding: 12px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <header>
            <i class="fas fa-car icon"></i>
            <h1>车架号查询工具</h1>
            <p>通过VIN码查询车辆详细信息</p>
        </header>
        
        <div class="app-content">
            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        v-model="vin" 
                        placeholder="请输入17位车架号(VIN)" 
                        maxlength="17"
                        @keyup.enter="fetchVehicleInfo"
                    >
                    <button @click="fetchVehicleInfo" :disabled="loading">
                        <i class="fas fa-search"></i> 查询信息
                    </button>
                </div>
                
                <div class="api-info">
                    <h3><i class="fas fa-info-circle"></i> API使用说明</h3>
                    <p>• 使用阿里云市场车架号查询API (API编号: cmapi00065864)</p>
                    <p>• 当前AppCode: {{ maskedAppCode }}</p>
                    <p>• 请求地址: https://tsvin.market.alicloudapi.com/vin/index</p>
                </div>
            </div>
            
            <div class="result-section" :class="{active: results || error}">
                <template v-if="loading">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>正在查询车辆信息，请稍候...</p>
                    </div>
                </template>
                
                <template v-else-if="error">
                    <div class="error">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <h3>查询失败</h3>
                        <p>{{ error }}</p>
                        <button class="retry-btn" @click="fetchVehicleInfo">重试</button>
                    </div>
                </template>
                
                <template v-else-if="results">
                    <!-- 格式化数据展示 -->
                    <div class="info-card">
                        <h2 class="card-title"><i class="fas fa-info-circle"></i> 基本信息</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">车架号</div>
                                <div class="info-value">{{ safeGet(results, 'vin') || '暂无信息' }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">制造商</div>
                                <div class="info-value">{{ safeGet(results, 'manufacturer') || '暂无信息' }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">车辆品牌</div>
                                <div class="info-value">{{ safeGet(results, 'brand') || '暂无信息' }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">车辆类型</div>
                                <div class="info-value">
                                    {{ safeGet(results, 'modelYear') || '暂无信息' }} 
                                    {{ safeGet(results, 'model') || '' }}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h2 class="card-title"><i class="fas fa-cogs"></i> 车辆规格</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">发动机型号</div>
                                <div class="info-value">{{ safeGet(results, 'engineModel') || '暂无信息' }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">排量</div>
                                <div class="info-value">{{ safeGet(results, 'displacement') || '暂无信息' }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">变速箱类型</div>
                                <div class="info-value">{{ safeGet(results, 'transmission') || '暂无信息' }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">燃料类型</div>
                                <div class="info-value">{{ safeGet(results, 'fuelType') || '暂无信息' }}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 原始数据展示区域 -->
                    <div class="raw-data-toggle">
                        <button @click="showRawData = !showRawData">
                            <i class="fas fa-code"></i> 
                            {{ showRawData ? '隐藏原始数据' : '显示原始数据' }}
                        </button>
                    </div>
                    
                    <div class="raw-data-container" :class="{active: showRawData}">
                        <pre>{{ formatJSON(rawResponseData) }}</pre>
                    </div>
                </template>
            </div>
        </div>
        
        <footer>
            <p>© 2023 车架号查询工具 | 数据来源于阿里云市场API服务</p>
        </footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                vin: 'WBAUD3107BP518510',
                loading: false,
                results: null,
                rawResponseData: null,
                error: null,
                showRawData: false,
                appCode: '749a9e5bcb0b483aa265fb8d89a9e481'
            },
            computed: {
                maskedAppCode() {
                    return this.appCode.substring(0, 8) + '****' + this.appCode.substring(12);
                }
            },
            methods: {
                // 安全获取嵌套对象属性[1,4](@ref)
                safeGet(obj, path, defaultValue = '') {
                    return path.split('.').reduce((o, p) => (o || {})[p] || defaultValue, obj);
                },
                
                // JSON格式化显示[10,11](@ref)
                formatJSON(data) {
                    if (!data) return '暂无原始数据';
                    try {
                        return JSON.stringify(data, null, 2);
                    } catch (e) {
                        return '数据格式化错误: ' + e.message;
                    }
                },
                
                // 数据格式兼容处理
                normalizeResponse(response) {
                    // 尝试多种数据格式解析
                    if (response.data && response.data.data) {
                        return response.data.data;
                    } else if (response.data && response.data.vin) {
                        return response.data;
                    } else if (response.data) {
                        return response.data;
                    }
                    return response;
                },
                
                async fetchVehicleInfo() {
                    if (!this.vin || this.vin.length !== 17) {
                        this.error = '请输入有效的17位车架号';
                        return;
                    }
                    
                    this.loading = true;
                    this.results = null;
                    this.error = null;
                    this.showRawData = false;
                    
                    try {
                        const response = await axios.get('https://tsvin.market.alicloudapi.com/vin/index', {
                            params: { vin: this.vin },
                            headers: { 'Authorization': `APPCODE ${this.appCode}` }
                        });
                        
                        // 保存原始响应数据
                        this.rawResponseData = response.data;
                        
                        // 数据标准化处理
                        this.results = this.normalizeResponse(response);
                        
                    } catch (err) {
                        console.error('API请求失败:', err);
                        
                        // 增强错误处理
                        if (err.response) {
                            if (err.response.status === 400) {
                                this.error = '请求参数错误，请检查车架号格式';
                            } else if (err.response.status === 401) {
                                this.error = 'API认证失败，请检查AppCode';
                            } else if (err.response.status === 404) {
                                this.error = '未找到该车架号对应的车辆信息';
                            } else if (err.response.data) {
                                // 尝试从错误响应中提取消息
                                try {
                                    const errorMsg = this.safeGet(err.response.data, 'msg') || 
                                                    this.safeGet(err.response.data, 'message') || 
                                                    this.safeGet(err.response.data, 'error');
                                    this.error = errorMsg || `服务器错误: ${err.response.status}`;
                                } catch (e) {
                                    this.error = `API错误: ${err.response.status}`;
                                }
                            } else {
                                this.error = `API请求错误: ${err.response.status}`;
                            }
                        } else if (err.request) {
                            this.error = '网络请求失败，请检查网络连接';
                        } else {
                            this.error = '发生未知错误: ' + err.message;
                        }
                    } finally {
                        this.loading = false;
                    }
                }
            },
            mounted() {
                this.fetchVehicleInfo();
            }
        });
    </script>
</body>
</html>
