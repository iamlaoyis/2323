<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .love-text {
            position: relative;
            z-index: 2;
            font-size: 8vw;
            font-weight: bold;
            text-align: center;
            color: #7ec0ee; /* 浅蓝色 */
            text-shadow: 0 0 15px rgba(126, 192, 238, 0.8);
            animation: text-pulse 2s infinite;
        }
        
        @keyframes text-pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(126, 192, 238, 0.8);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 30px rgba(126, 192, 238, 1), 
                             0 0 60px rgba(255, 105, 180, 0.6);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(126, 192, 238, 0.8);
            }
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="love-text">I LOVE U</div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 爱心类
        class Heart {
            constructor() {
                this.reset();
                this.size = Math.random() * 25 + 15; // 爱心大小（15-40px）
                this.speed = Math.random() * 0.5 + 0.2; // 移动速度
                this.alpha = Math.random() * 0.5 + 0.5; // 透明度（0.5-1.0）
                this.rotation = Math.random() * Math.PI * 2; // 随机旋转角度
                this.rotationSpeed = (Math.random() - 0.5) * 0.05; // 旋转速度
                this.pulseSpeed = Math.random() * 0.05 + 0.01; // 脉动速度
                this.pulsePhase = Math.random() * Math.PI * 2; // 脉动相位
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocityX = (Math.random() - 0.5) * 2;
                this.velocityY = (Math.random() - 0.5) * 2;
            }
            
            update() {
                // 更新位置
                this.x += this.velocityX * this.speed;
                this.y += this.velocityY * this.speed;
                
                // 边界检查
                if (this.x < -50 || this.x > canvas.width + 50 || 
                    this.y < -50 || this.y > canvas.height + 50) {
                    this.reset();
                }
                
                // 更新旋转
                this.rotation += this.rotationSpeed;
                
                // 更新脉动
                this.pulsePhase += this.pulseSpeed;
                this.currentSize = this.size * (0.8 + 0.2 * Math.sin(this.pulsePhase));
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.currentSize / 100, this.currentSize / 100);
                
                // 创建粉色渐变
                const gradient = ctx.createRadialGradient(0, 0, 10, 0, 0, 50);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.7, 'rgba(255, 105, 180, 0.6)');
                gradient.addColorStop(1, 'rgba(255, 20, 147, 0.3)');
                
                // 绘制爱心形状[3,7](@ref)
                ctx.beginPath();
                ctx.moveTo(0, -35);
                ctx.bezierCurveTo(-20, -45, -40, -25, 0, 15);
                ctx.bezierCurveTo(40, -25, 20, -45, 0, -35);
                ctx.closePath();
                
                // 应用渐变和透明度
                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.alpha * (0.7 + 0.3 * Math.sin(this.pulsePhase));
                ctx.fill();
                
                // 添加发光效果[7](@ref)
                ctx.shadowColor = 'rgba(255, 105, 180, 0.7)';
                ctx.shadowBlur = 15;
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 创建多个爱心
        const hearts = [];
        const heartCount = 100;
        
        for (let i = 0; i < heartCount; i++) {
            hearts.push(new Heart());
        }
        
        // 动画循环
        function animate() {
            // 清除画布，使用半透明填充创建拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新并绘制所有爱心
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
    </script>
</body>
</html>
